name: Workflow A

on:
  push:
    branches:
      - master

jobs:
  semantic-versioning:
    uses: ./.github/workflows/sem-ver.yaml
    
  build:
    needs: semantic-versioning
    uses: ./.github/workflows/build.yaml
    with:
      version: ${{ needs.semantic-versioning.outputs.version }}

  test:
    needs: 
      - semantic-versioning
      - build
    uses: ./.github/workflows/test.yaml
    with:
      version: ${{ needs.semantic-versioning.outputs.version }}
